<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <aside class="chat-list">
      <div class="chat-list__top-panel">
        <a href="/pages/profile.html" class="chat-list__profile-link">ICON</a>
        <form class="chat-list__search-form">
          <input
            type="text"
            class="chat-list__search-input"
            placeholder="search"
          />
        </form>
      </div>
      <ul class="chat-list__list">
        <li class="chat-card">
          <img
            src="https://avatars.mds.yandex.net/i?id=2eeb65844afee5dc830414a1fc1e54c1034faa59-9215166-images-thumbs&n=13"
            alt=""
            class="chat-card__img"
          />
          <h3 class="chat-card__name">Username</h3>
          <p class="chat-card__message">msg2</p>
        </li>
        <li class="chat-card">
          <img src="#" alt="" class="chat-card__img" />
          <h3 class="chat-card__name">Username</h3>
          <p class="chat-card__message">msg</p>
          <span class="chat-card__counter">2</span>
        </li>
      </ul>
    </aside>
    <main class="profile">
      <div class="profile__inner">
        <div class="profile__image-wrapper">
          <img
            src="https://avatars.mds.yandex.net/i?id=2eeb65844afee5dc830414a1fc1e54c1034faa59-9215166-images-thumbs&n=13"
            alt=""
            class="profile__image"
          />
        </div>
        <div class="profile__fields">
          <div class="profile__field">
            <h3 class="profile__field-key">First name</h3>
            <p class="profile__field-value">John</p>
          </div>
          <div class="profile__field">
            <h3 class="profile__field-key">Second name</h3>
            <p class="profile__field-value">Smith</p>
          </div>
          <div class="profile__field">
            <h3 class="profile__field-key">Display name</h3>
            <p class="profile__field-value">John Smith</p>
          </div>
          <div class="profile__field">
            <h3 class="profile__field-key">First Login</h3>
            <p class="profile__field-value">JSmth2023</p>
          </div>
          <div class="profile__field">
            <h3 class="profile__field-key">Email</h3>
            <p class="profile__field-value">jsmth@ya.ru</p>
          </div>
          <div class="profile__field">
            <h3 class="profile__field-key">Phone</h3>
            <p class="profile__field-value">+7 800 555 35 35</p>
          </div>
          <a href="#" class="profile__link">Change password</a>
          <a href="#" class="profile__link profile__link_color_danger"
            >Log out</a
          >
        </div>
      </div>
    </main>
    <div class="overlay">
      <div class="modal">
        <!-- todo -->
      </div>
    </div>
  </body>
</html>
