<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signin.css" />
    <title>Sign in</title>
  </head>
  <body>
    <main class="signin">
      <h1 class="signin__title">Sign in</h1>
      <form class="form signin__form">
        <div class="form__group">
          <label for="login" class="form__label"
            ><span>Login</span>
            <input
              class="form__input"
              id="login"
              type="text"
              name="login"
              placeholder="login"
            />
          </label>
          <span class="form__error">Error msg</span>
        </div>
        <div class="form__group">
          <label for="password" class="form__label"
            ><span>Password</span>
            <input
              class="form__input"
              id="password"
              type="password"
              name="password"
              placeholder="password"
            />
          </label>
          <span class="form__error"></span>
        </div>
        <button class="form__button" type="submit">Sign in</button
        ><a class="form__link" href="/pages/signup.html">Create account</a>
      </form>
    </main>
  </body>
</html>
