<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <title>Sign in</title>
  </head>
  <body>
    <main class="signin">
        <form class="form signin__form">
          <div class="form__group">
            <input
              class="form__input"
              id="login"
              type="text"
              name="login"
              placeholder="login"
            />
          </div>
          <div class="form__group">
            <input
              class="form__input"
              id="password"
              type="password"
              name="password"
              placeholder="password"
            />
          </div>
          <button class="form__button" type="submit">
            Sign in</button
          ><a class="form__link" href="/pages/signup.html">Create account</a>
        </form>
    </main>
  </body>
</html>
