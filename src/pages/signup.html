<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="signin">
      <form class="form signin__form">
        <div class="form__group">
          <input
            class="form__input"
            id="first_name"
            type="text"
            name="first_name"
            placeholder="first name"
          />
        </div>
        <div class="form__group">
          <input
            class="form__input"
            id="second_name"
            type="text"
            name="second_name"
            placeholder="second name"
          />
        </div>
        <div class="form__group">
          <input
            class="form__input"
            id="login"
            type="text"
            name="login"
            placeholder="login"
          />
        </div>
        <div class="form__group">
          <input
            class="form__input"
            id="email"
            type="email"
            name="email"
            placeholder="email"
          />
        </div>
        <div class="form__group">
          <input
            class="form__input"
            id="phone"
            type="number"
            name="phome"
            placeholder="phone"
          />
        </div>
        <div class="form__group">
          <input
            class="form__input"
            id="password"
            type="password"
            name="password"
            placeholder="password"
          />
        </div>
        <div class="form__group">
          <input
            class="form__input"
            id="confirm_password"
            type="password"
            name="confirm_password"
            placeholder="confirm password"
          />
        </div>
        <button class="form__button" type="submit">Sign up</button
        ><a class="form__link" href="/pages/signin.html">Already have an account?</a>
      </form>
    </main>
  </body>
</html>
