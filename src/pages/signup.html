<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signin.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main class="signin">
      <h1 class="signin__title">Sign up</h1>
      <form class="form signin__form">
        <div class="form__group">
          <label for="first_name" class="form__label"
            ><span>First name</span>
          <input
            class="form__input"
            id="first_name"
            type="text"
            name="first_name"
            placeholder="first name"
          />
        </label>
        <span class="form__error"></span>
        </div>
        <div class="form__group">
          <label for="second_name" class="form__label"
            ><span>Second name</span>
          <input
            class="form__input"
            id="second_name"
            type="text"
            name="second_name"
            placeholder="second name"
          />
        </label>
        <span class="form__error"></span>
        </div>
        <div class="form__group">
          <label for="login" class="form__label"
            ><span>Login</span>
          <input
            class="form__input"
            id="login"
            type="text"
            name="login"
            placeholder="login"
          />
        </label>
        <span class="form__error"></span>
        </div>
        <div class="form__group">
          <label for="email" class="form__label"
            ><span>Email</span>
          <input
            class="form__input"
            id="email"
            type="email"
            name="email"
            placeholder="email"
          />
        </label>
        <span class="form__error"></span>
        </div>
        <div class="form__group">
          <label for="phone" class="form__label"
            ><span>Phone number</span>
          <input
            class="form__input"
            id="phone"
            type="text"
            name="phome"
            placeholder="phone"
          />
        </label>
        <span class="form__error"></span>
        </div>
        <div class="form__group">
          <label for="password" class="form__label"
            ><span>Password</span>
          <input
            class="form__input"
            id="password"
            type="password"
            name="password"
            placeholder="password"
          />
        </label>
        <span class="form__error"></span>
        </div>
        <div class="form__group">
          <label for="confirm_password" class="form__label"
            ><span>Confirm password</span>
          <input
            class="form__input"
            id="confirm_password"
            type="password"
            name="confirm_password"
            placeholder="confirm password"
          />
        </label>
        <span class="form__error"></span>
        </div>
        <button class="form__button" type="submit">Sign up</button
        ><a class="form__link" href="/pages/signin.html">Already have an account?</a>
      </form>
    </main>
  </body>
</html>
